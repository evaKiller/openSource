<h3 class="f14 on"><span class="switchs cu on" title="展开与收缩"></span><?php echo $menu['title']; ?></h3>
<ul>
    <?php foreach($menu['childs'] as $child_menu){ ?>

    <?php } ?>

<script type="text/javascript">
    $(".switchs").each(function(i) {
        var ul = $(this).parent().next();
        $(this).click(
            function(){
                if(ul.is(':visible')){
                    ul.hide();
                    $(this).removeClass('on');
                    $(this).closest('h3').removeClass('on');
                }else{
                    ul.show();
                    $(this).addClass('on');
                    $(this).closest('h3').addClass('on');
                }
            })
    });
</script>
